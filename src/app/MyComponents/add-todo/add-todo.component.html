<div class="container">
    <h1 class="text-center">Todo list by Mridul</h1>
    <div class="my-3">
        <h4>Add a Todo</h4>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Todo Description</label>
                <input type="text" [(ngModel)]="desc" class="form-control" id="description" name="description">
            </div>
            <p></p>
            <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
        </form>
    </div>
</div>
