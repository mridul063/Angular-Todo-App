<div class="container">
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
    <ng-template #elseBlock>
        <ul *ngFor="let todo of todos; let i = index">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (checkBoxClicked)="checkBoxClicked($event)">
            </app-todo-item>
        </ul>
    </ng-template>
</div>
